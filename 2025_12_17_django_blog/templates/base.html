{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>블로그 프로젝트</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="d-flex justify-content-between py-2 px-4 bg-black text-white">
        <div>
            <a class="text-dacoration-none text-white" href="{% url 'blog:list' %}">홈</a>
        </div>
        <div style="text-align: right;">
            {% if request.user.is_authenticated %}
                {{ request.user.username }}
                <form action="{% url 'logout' %}" method="post" style="display: inline;" class="d-inline">
                    {% csrf_token %}
                    <button class="btn btn-danger btn-sm">로그아웃</button>
                </form>
            {% else %}
                <a href="{% url 'signup' %}">회원가입</a>
                <a href="{% url 'login' %}">로그인</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    {% block js %}
    {% endblock %}
</body>
</html>
