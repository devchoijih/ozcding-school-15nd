<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원가입</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <script src="./js/join.js"></script>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="mb-4 fw-semibold">회원가입</h4>

            <form class="needs-validation" novalidate>
              <!-- 아이디 -->
              <div class="mb-3">
                <label for="userId" class="form-label">아이디</label>
                <input type="text" class="form-control" id="userId" name="userId"
                       placeholder="아이디" required minlength="4" maxlength="20"
                       autocomplete="username">
                <div class="invalid-feedback">아이디를 4~20자로 입력해 주세요.</div>
              </div>

              <!-- 비밀번호 -->
              <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="비밀번호"
                       required minlength="8" autocomplete="new-password"
                       pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':&quot;\\|,.<>\/?]).{8,}$">
                <div class="form-text">* 영문, 숫자, 특수문자를 포함한 <b>8자 이상</b>이어야 합니다.</div>
                <div class="invalid-feedback">비밀번호 규칙을 확인해 주세요.</div>
              </div>

              <!-- 비밀번호 확인 -->
              <div class="mb-3">
                <label for="password2" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="password2" name="password2"
                       placeholder="비밀번호 확인" required autocomplete="new-password">
                <div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
              </div>

              <!-- 이름 -->
              <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" name="name"
                       placeholder="사용자 이름" required autocomplete="name">
                <div class="invalid-feedback">이름을 입력해 주세요.</div>
              </div>

              <!-- 전화번호 -->
              <div class="mb-3">
                <label for="phone" class="form-label">전화번호</label>
                <input type="tel" class="form-control" id="phone" name="phone"
                       placeholder="휴대전화 번호" inputmode="tel"
                       pattern="^0\d{1,2}-?\d{3,4}-?\d{4}$" required autocomplete="tel">
                <div class="invalid-feedback">올바른 전화번호 형식으로 입력해 주세요.</div>
              </div>

              <!-- 생년월일 -->
              <div class="mb-3">
                <label for="birth" class="form-label">생년월일</label>
                <input type="date" class="form-control" id="birth" name="birth" required>
                <div class="invalid-feedback">생년월일을 선택해 주세요.</div>
              </div>

              <!-- 성별 -->
              <div class="mb-3">
                <label class="form-label d-block">성별</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="M" required>
                  <label class="form-check-label" for="male">남자</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="F" required>
                  <label class="form-check-label" for="female">여자</label>
                </div>
                <div class="invalid-feedback d-block">성별을 선택해 주세요.</div>
              </div>

              <!-- 이메일 -->
              <div class="mb-4">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email"
                       placeholder="이메일" required autocomplete="email">
                <div class="invalid-feedback">유효한 이메일을 입력해 주세요.</div>
              </div>

              <!-- 제출 -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">가입</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
