<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>리뷰 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
<div class="max-w-2xl mx-auto py-10">
    <h1 class="text-2xl font-bold mb-6 text-center">리뷰 관리</h1>

    <!-- 작성/수정 공용 폼 -->
    <div class="bg-white p-6 rounded shadow mb-8">
        <h2 id="formTitle" class="text-xl font-semibold mb-4"></h2>

        <form id="reviewForm" class="space-y-4">
            <div>
                <label class="block mb-1 font-medium">제목</label>
                <input
                    type="text"
                    id="title"
                    required
                    class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
                />
            </div>
            <div>
                <label class="block mb-1 font-medium">내용</label>
                <textarea
                    id="contents"
                    required
                    rows="4"
                    class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
                ></textarea>
            </div>
            <div>
                <label class="block mb-1 font-medium">별점</label>
                <input
                    type="number"
                    id="score"
                    min="1"
                    max="5"
                    required
                    class="w-24 border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
                />
            </div>

            <div class="flex gap-2">
                <button
                    type="submit"
                    id="submitBtn"
                    class="flex-1 bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
                >
                    저장
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    let editingId = {{ review_id if review_id is defined and review_id is not none else 'null' }}

    document.addEventListener("DOMContentLoaded", () => {
        if (editingId !== null) {
            loadEditingReview(editingId);
        } else {
            resetForm();
        }
    });

    const form = document.getElementById("reviewForm");
    const titleInput = document.getElementById("title");
    const contentsInput = document.getElementById("contents");
    const scoreInput = document.getElementById("score");
    const submitBtn = document.getElementById("submitBtn");
    const cancelEditBtn = document.getElementById("cancelEditBtn");
    const formTitle = document.getElementById("formTitle");

    // 새 작성 모드로 리셋
    function resetForm() {
        editingId = null;
        form.reset();
        formTitle.innerText = "새 리뷰 작성";
        submitBtn.innerText = "저장";
    }

    // 수정 모드 진입
    function startEdit(review) {
        editingId = review.id;
        titleInput.value = review.title;
        contentsInput.value = review.contents;
        scoreInput.value = review.score;

        formTitle.innerText = "리뷰 수정";
        submitBtn.innerText = "수정";
    }

    function loadEditingReview(id) {
        axios.get(`/reviews/${id}`)
            .then(res => {
                const review = res.data;   // 서버에서 받은 리뷰 데이터
                startEdit(review);         // ← 여기서 폼 채움
            })
            .catch(err => {
                console.error("리뷰 데이터 불러오기 실패:", err);
                alert("리뷰를 불러오는 중 오류가 발생했습니다.");
            });
    }

    // 폼 제출 (작성 + 수정 공용)
    form.addEventListener("submit", function (e) {
        e.preventDefault();

        const data = {
            title: titleInput.value,
            contents: contentsInput.value,
            score: Number(scoreInput.value)
        };

        // 새 작성
        if (editingId === null) {
            axios.post("/reviews", data)
                .then(() => {
                    location.href = "/";
                })
                .catch(err => {
                    console.error(err);
                    alert("저장 실패함");
                });
        }
        // 수정
        else {
            axios.put(`/review/${editingId}`, data)
                .then(() => {
                    location.href = "/";
                })
                .catch(err => {
                    console.error(err);
                    alert("수정 실패함");
                });
        }
    });

</script>

</body>
</html>
